<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://htmx.org/js/htmx.js"></script>
  <script src="hx-class.js"></script>
  <script type="text/yaml" id="classAttributeMap">
    my-attrs-1:
      hx-patch: "https://jsonplaceholder.typicode.com/users/2"
      hx-trigger: "change"
      hx-swap: "outerHTML"
      hx-swap2: "outerHTML"

    my-attrs-2:
      hx-patch: "https://jsonplaceholder.typicode.com/users/1"
      hx-trigger: "input"
      hx-swap: "innerHTML"
  </script>
</head>
<body>
  <div hx-ext="hx-class">
    <input hx-class="my-attrs-2 my-attrs-1" />
    <h2>Changing the input should trigger a request to typicode users endpoint</h2>
    <h2>Hit F12 to see that the attributes in the YAML section were added to the input</h2>
  </div>
</body>
</html>
