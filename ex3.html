<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://htmx.org/js/htmx.js"></script>
  <script src="hx-class.js"></script>
  <script type="text/yaml" id="classAttributeMap">
    my-attrs-1:
      hx-patch: "/person?id=some-unique-id"
      hx-trigger: "change"
      hx-swap: "outerHTML"
      hx-swap2: "outerHTML"

    my-attrs-2:
      hx-patch: "/another-person?id=some-unique-id"
      hx-trigger: "input"
      hx-swap: "innerHTML"
  </script>
</head>
<body>
  <div hx-ext="hx-class">
    <input name="example" hx-class="my-attrs-1" />
    <input hx-get="https://jsonplaceholder.typicode.com/users" hx-class="my-attrs-2 my-attrs-1" />
  </div>
</body>
</html>
